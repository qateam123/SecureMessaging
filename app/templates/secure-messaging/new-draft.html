<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Draft</title>
    </head>
    <body>
    {% extends "secure-messaging/layout.html" %}
    {% block body %}
        {% from "secure-messaging/_formhelpers.html" import render_field %}
        <div>
            User: {{ user_urn }}
            <form method=post>
                <dl>
                    {{ render_field(form.urn_to) }}
                    {{ render_field(form.subject) }}
                    {{ render_field(form.body) }}
                </dl>
                <button id=submit>Save</button>
            </form>
        </div>
    {% endblock %}
    </body>
</html>
